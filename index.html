<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="navbar">
      <div class="strip">
        <div class="logo">
          <h2><a href="index.html">Silicon</a></h2>
        </div>
        <div class="under">
          <ul>
            <li><a href="#">Landings</a></li>
            <li><a href="#">Pages</a></li>

            <li><a href="#">UI Kit</a></li>
            <li><a href="#">Docs</a></li>

        <div class="motyw">
          <span>Light</span>

            <input type="checkbox" />

          </label>
          <span id="dark-label">Dark</span>

        <div class="buy-button">
          <a href="#" class="buy-button2"

      </div>

    <div class="main-web">

      <p class="describe">

      </p>
      <div class="button-motyw2">
        <label>
          <input type="checkbox" class="checkbox2" />
          <span class="motyw-switch2"></span>
        </label>
      </div>
      <div class="content">
        <div class="left-image-slider"></div>
        <div class="right-image-slider"></div>
      </div>
    </div>
    <script src="script.js"></script>
